<!DOCTYPE html>

    <title>VoiceLedger V13</title>
    
    <!-- 1. CRITICAL: Error Trap for Safari White Screen -->
    <script>
      window.onerror = function(msg, url, line, col, error) {
        var div = document.getElementById('error-trap');
        if (!div) {
          div = document.createElement('div');
          div.id = 'error-trap';
          div.style.cssText = 'position:fixed; top:0; left:0; width:100%; padding:20px; background:#fee2e2; color:#991b1b; z-index:99999; font-family:monospace; white-space:pre-wrap; box-shadow:0 4px 6px rgba(0,0,0,0.1);';
          document.body.appendChild(div);
        }
        div.innerHTML += '<strong>⚠️ Application Error:</strong>\n' + msg + '\n<small>' + (url || 'unknown script') + ':' + line + '</small>\n\n';
        // Prevent default console error if we handled it
        return false;
      };
    </script>

    <!-- 2. CRITICAL: Process Polyfill (Must be before any imports) -->
    <script>
      // Robust Polyfill: Only create if missing, don't overwrite existing build-injected vars
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = 'production';
      // Note: API_KEY might be injected later or exist in other scopes, handled by geminiService.ts
    </script>
    
    <!-- PWA & iOS Configuration -->
    <link rel="manifest" href="./manifest.json" />
