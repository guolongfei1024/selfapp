<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>VoiceLedger V10 (Safari Fix)</title>
    
    <!-- PWA & iOS Configuration -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="语音记账">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2983/2983797.png">
    
    <!-- Browser Polyfill for process.env to prevent crash on Safari/Chrome -->
    <script>
      window.process = {
        env: {
          NODE_ENV: 'production',
          // If you are deploying this manually, you may need to inject the API key here during build
          // or ensure your hosting provider injects it. 
          // This empty string prevents the "ReferenceError: process is not defined" crash.
          API_KEY: '' 
        }
      };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Emerald Theme for V10
              primary: {
                50: '#ecfdf5',
                100: '#d1fae5',
                500: '#10b981',
                600: '#059669',
                700: '#047857',
                900: '#064e3b',
              },
              dark: {
                900: '#0f172a',
                800: '#1e293b',
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for clean look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      /* Hide scrollbar for mobile-like feel in lists */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Prevent pull-to-refresh on mobile to feel more like an app */
      body {
        overscroll-behavior-y: none;
      }
    </style>
  <script type="importmap">

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>

</html>
